<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMS - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/styles/universal.css" />
  <link rel="stylesheet" href="../assets/styles/dashboard.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg dashboard-nav">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a class="navbar-brand fw-bold text-white fs-3">AMS</a>
      <div class="d-flex gap-2">
        <button class="btn btn-student">Student</button>
        <button class="btn btn-logout">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="dashboard-container">
    <div class="container">
      <h2 class="text-center text-white fw-bold mb-4 text-uppercase">Recent Attendance</h2>

      <div class="attendance-card mx-auto p-4">
        <!-- Filter -->
        <div class="filters mb-3">
          <input type="date" class="form-control mb-2" placeholder="mm/dd/yyyy" />
          <select class="form-select mb-3">
            <option selected>Section: BSIT - 2C</option>
            <option>SECTION:BSIT - 2A</option>
            <option>SECTION:BSIT - 2B</option>
          </select>
          <button class="btn btn-refresh w-100">Refresh</button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-borderless align-middle">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Section</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>20240938</td>
                <td>Sumalinog</td>
                <td>Joniver</td>
                <td>BSIT-2C</td>
                <td><span class="status-label">Present</span></td>
              </tr>
              <tr>
                <td>20240929</td>
                <td>Degamo</td>
                <td>Chris Lawrence</td>
                <td>BSIT-2C</td>
                <td><span class="status-label">Present</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
